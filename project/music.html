<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="veiwport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>

        <div class="music-container">
            <div class="music-info">
                <h4 id="title">Naggazure</h4>
                <div class="progress-container"></div>
                <div class="progress"></div>
            </div>
        </div>
       
        <audio sameSite="none" src="/night_at_the_bookstore_lofi_chillhop_anime_m.mp3" controls autoplay loop></audio>
    

        <div class="img-container">
           <img src="https://i0.wp.com/i.pinimg.com/originals/07/b9/f9/07b9f9cbd47b7965934d9b13bef783e4.jpg" alt="music-cover" id="cover"/>
        
        </div>
        
       <div class="navagation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
       </div>
        <script src="script.js"></script>
    </body>
</html>
